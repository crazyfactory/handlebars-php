name: CI

on: [pull_request]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.3'
          tools: phpunit

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: phpunit
